services:
  frontend:
    restart: always
    build:
      context: front-gfl
      args:
        BUILD_ENV: production
        VITE_DISCORD_CLIENT_ID: ${DISCORD_AUTH2_CLIENT_ID}
        VITE_DISCORD_REDIRECT_URI: ${DISCORD_AUTH2_REDIRECT_URI}
    volumes:
      - thumbnails:/var/www/thumbnails:ro
      - tile_cache:/var/cache/nginx/qgis_tiles
    ports:
      - 51120:80
    depends_on:
      backend:
        condition: service_healthy
  backend:
    restart: always
    extra_hosts:
      - host.docker.internal:host-gateway
    env_file:
      - .env
    build:
      context: .
      target: final
      args:
        DATABASE_URL: ${DATABASE_URL}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CACHE_THUMBNAIL: /var/www/thumbnails
    volumes:
      - thumbnails:/var/www/thumbnails
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://backend:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    restart: always
    image: redis:8.0-alpine
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
  pfp-provider:
    restart: always
    build:
      context: ./pfp-provider
    environment:
      REDIS_URL: ${REDIS_URL}
      STEAM_API_KEY: ${STEAM_API_KEY}
  qgis-server:
    volumes:
      - ./qgis-server/project:/home/qgis/project
    build:
      context: ./qgis-server
    environment:
      LANG: en_EN.UTF-8
      QGIS_PROJECT_FILE: /home/qgis/project/project.qgz
      QGIS_SERVER_LOG_LEVEL: 0
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

volumes:
  thumbnails:
  tile_cache:
  redis-data:
