services:
  frontend:
    restart: always
    build:
      context: front-gfl
      args:
        BUILD_ENV: production
    volumes:
      - thumbnails:/var/www/thumbnails:ro
    ports:
      - 51120:80
    depends_on:
      backend:
        condition: service_healthy
  backend:
    restart: always
    extra_hosts:
      - host.docker.internal:host-gateway
    env_file:
      - .env
    build:
      context: .
      target: final
      args:
        DATABASE_URL: ${DATABASE_URL}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CACHE_THUMBNAIL: /var/www/thumbnails
    volumes:
      - thumbnails:/var/www/thumbnails
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://backend:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    restart: always
    image: redis:8.0-M03-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
  qgis-server:
    volumes:
      - ./qgis-server/project:/home/qgis/project
    build:
      context: ./qgis-server
    environment:
      LANG: en_EN.UTF-8
      QGIS_PROJECT_FILE: /home/qgis/project/project.qgz
      QGIS_SERVER_LOG_LEVEL: 0
      DEBUG: 1
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

volumes:
  thumbnails: