user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # FastCGI cache for QGIS tiles
    fastcgi_cache_path /var/cache/nginx/qgis_tiles
        levels=1:2
        keys_zone=qgis_cache:100m
        max_size=20g
        inactive=365d
        use_temp_path=off;

    # Proxy cache for API responses
    proxy_cache_path /var/cache/nginx/api_cache
        levels=1:2
        keys_zone=api_cache:10m
        max_size=1g
        inactive=60m
        use_temp_path=off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=qgis_rate:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=heavy_rate:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=semi_heavy_rate:10m rate=1r/s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'uct="$upstream_connect_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;

    # Client settings
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Buffer optimizations
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    include /etc/nginx/conf.d/*.conf;
}